<body>

  <script>
    // 식별자는 중복되어선 안된다.

    var apple = '사과';
    var apple = '애플';

    console.log(apple);

    // 식별자의 이름은 대/소문자를 철저하게 구분한다.
    var banana = '바나나';
    var BANANA = '빠나나';

    console.log(banana);
    console.log(BANANA);

    // var 700 =365;  (x)
    // 식별자는 숫자로만 이루어지거나 ,숫자로 시작할 수 없다.

    // 식별자는 특수기호 작성이 불가능합니다
    // 단 $,_ 는 사용이 가능합니다.(!사용하기로 한 곳이 약속되어 있음!)

    //var myName = '홍길동';   (카멜케이스 표기법)

    // var my_name= '홍길동'  (snake case)


    var myPhoneNumber = '01012345678'; //camel
    var my_phone_number = '01012345678'; //snake
    var MyPhoneNumber = '01012345678'; //pascal

// 식별자 이름을 한글 혹은 영어 이외의 언어로 작성하는 것은

    var 과일 = '오렌지';
