<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>

  <script>
    //48~150사이의 정수 중 8의 배수만 출력 해보라

    var n = 48; //begin

    // while (n <= 150) { //end

    //   if (n % 8 === 0) {
    //     console.log(n);
    //   }

    //   n++; //step
    // }

    while (n <= 150) {
      console.log(n);
      n += 8;
    }


    console.log('-----------------');

    //1000의 약수의 개수를 구하세요.
    //1부터 1000까지 하나씩 올려가면서 1000이랑 나눠보세요
    //그랬을 떄 나누어 떨어지는 수가 약수
    //개수를 구해야하니 개수를 기억할 항이 필요


    var n = 1;
    var cnt;
    while (n <= 1000) {
      if (1000 % n === 0) {
        cnt++;
      }
      n++;
    }
    console.log('1000의 약수는:' + cnt + '개');

    console.log('------------------------');

    /*
             # 사용자에게 구구단 단수를 입력받아서
             해당 단수의 구구단을 출력해 보세요.
             ex)
             
             구구단을 입력하세요: 4
             *** 구구단 4 단 ***
             4 x 1 = 4
             4 x 2 = 8
             4 x 3 = 12
             4 x 4 = 16 
             .
             .
             .
             4 x 9 = 36
             */

    var num = +prompt('구구단을 입력하세요:');
    var n = 1;


    console.log('*******구구단'+num+'단*******8');
    while (n<=9) {
        console.log(`${num} x ${n} = ${num*n}`);

      n++;
    }
  </script>


</body>
