<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    // 1 ~ 100 사이의 랜덤한 숫자하나가 정답으로 주어진다.
    // 사용자는 이 사이의 숫자를 입력할 수 있어야 한다.
    // 시스템은 입력한 숫자를 판단하여 up인지 down인지 알려줘야 한다.
    // 만약 정답을 맞추지 못하면 지속해서 입력을 받고 결과를 알려준다.
    // 정답을 맞추면 맞췄다는 메시지와 함께 프로그램을 종료한다.

    // 사용자들은 입력 기회가 5번으로 제한된다.
    // 즉, 5번 안에 정답을 맞추지 못할 경우 게임이 강제종료된다.

    // 사용자는 게임 시작전에 난이도를 설정할 수 있다.
    // 난이도는 상, 중, 하 난이도가 존재하며
    // 난이도별 입력 횟수제한이 다르다.




    while (true) {
      var ran = Math.floor(Math.random() * 99 + 1);
      var user, cnt;
      var game = +prompt('난이도를 선택해주세요 (상(1번), 중(2번), 하(3번))');

      if (game === 1) {
        alert('(상)모드를 선택하셨습니다. 기회는 총 3번, 게임이 시작됩니다.');
        cnt = 3;
      } else if (game === 2) {
        alert('(중)모드를 선택하셨습니다. 기회는 총 5번, 게임이 시작됩니다.');
        cnt = 5;
      } else if (game === 3) {
        alert('(하)모드를 선택하셨습니다. 기회는 총 8번, 게임이 시작됩니다.');
        cnt = 8;
      } else {
        alert('올바른 난이도를 선택해주세요.');
        continue;
      }
      while (cnt > 0) {
        user = +prompt('숫자를 입력해주세요');

        if (user > ran) {
          cnt--;
          if (cnt === 0) {
            alert('기회를 모두 소진하셨습니다. 정답은 ' + ran + '입니다.');
            break;
          }
          alert(`${user}를 입력하셨습니다.`);
          alert(` DOWN (남은 기회 ${cnt}번)`);

        } else if (user < ran) {
          cnt--;
          if (cnt === 0) {
            alert('기회를 모두 소진하셨습니다. 정답은 ' + ran + '입니다.');
            break;
          }
          alert(`${user}를 입력하셨습니다.`);
          alert(`UP (남은 기회 ${cnt}번)`);

        } else if (user === ran) {
          alert('정답입니다.');
          break;
        }
      }

      break;
    }

    alert('게임이 종료됩니다.');
  </script>
</body>

</html>
